<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script> 
    <title>Calculator</title>
</head>
<body>
    <div id="outer-body">
        <div id="display">12345</div>
        <div id="row-one">
            <button class="two-thirds">C</button>
            <button>%</button>
            <button>รท</button>
        </div>
        <div id="row-two">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>X</button>
        </div>
        <div id="row-three">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>-</button>
        </div>
        <div id="row-four">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>+</button>
        </div>
        <div id="row-five">
            <button class="two-thirds">0</button>
            <button>.</button>
            <button>=</button>
        </div>
    </div>
</body>
</html>
